<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test With JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <select name="" id="select">
        <option  value="">Select the level of test</option>
        <option value="easy" class="option">Easy</option>
        <option value="medium" class="option">Medium</option>
        <option value="hard" class="option">Hard</option>
    </select>
    <div class="wrapper-div">
        <input type="text" class="input-area">
        <div class="content-div">
            <div class="space-of-typing">
                <p></p>
            </div>
            <div class="content">
                <ul class="result">
                    <li class="time">
                        <p>Time</p>
                        <span>60s</span>
                    </li>
                    <li class="errors">
                        <p>Errors</p>
                        <span>0</span>
                    </li>
                    <li class="WPM">
                        <p>WPM</p>
                        <span>0</span>
                    </li>
                    <li class="CPM">
                        <p>CPM</p>
                        <span>0</span>
                    </li>
                    <li class="ACCURACY">
                        <p>Accuracy</p>
                        <span>0</span>
                    </li>
                </ul>
            </div>
        </div>
        <button>Try Again</button>
    </div>
    <script src="paragraph.js"></script>
    <script src="/easy.js"></script>
    <script src="index.js"></script>
</body>

</html>
